services:
  web:
    build: .
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - ADMIN_SECRET=${ADMIN_SECRET:-changeme}
      - DATABASE_URL=sqlite:////app/data/votes.db
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key}
    volumes:
      - ./data:/app/data
    restart: unless-stopped

