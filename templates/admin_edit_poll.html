<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Poll - Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Poll</h1>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="flash-messages">
            {% for message in messages %}
            <div class="flash-message">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <div class="edit-poll-form">
            <form method="POST" action="{{ url_for('admin.update_poll', poll_id=poll.id, secret=request.args.get('secret')) }}">
                <div class="form-group">
                    <label for="question">Question:</label>
                    <input type="text" id="question" name="question" value="{{ poll.question }}" required>
                </div>
                <div class="form-group">
                    <label for="answer_a">Answer A:</label>
                    <input type="text" id="answer_a" name="answer_a" value="{{ poll.answer_a }}" required>
                </div>
                <div class="form-group">
                    <label for="answer_b">Answer B:</label>
                    <input type="text" id="answer_b" name="answer_b" value="{{ poll.answer_b }}" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Save Changes</button>
                    <a href="{{ url_for('admin.index', secret=request.args.get('secret')) }}" class="btn-secondary">Cancel</a>
                </div>
            </form>
        </div>

        {% if poll.is_active %}
        <p class="warning">⚠️ This poll is currently active. Changes will be visible immediately.</p>
        {% endif %}
    </div>
</body>
</html>
